<div class="container">
    <div class="col page-title">
        <div class="row">
            Add New Note
        </div>
    </div>
    <form #createForm = "ngForm" (ngSubmit)="onCreate(createForm.value)">
        <div class="form-group">
            <label for="inputTitle">Note Title</label>
            <input type="text" name="title" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="inputBody">Note Content</label>
            <textarea type="text" name="body" class="form-control span6" ngModel></textarea>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" (click)="cancelClick()" >Cancel</button>
                <button type="submit" class="btn btn-primary spacer">Create</button>
            </div>
        </div>
    </form>
</div>
